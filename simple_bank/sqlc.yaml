version: "2"
cloud:
    organization: ""
    project: "db_simple_bank"
    hostname: ""
sql:
    - schema: "./db/migration/"
      queries: "./db/query/"
      engine: "postgresql"
      name: "db"
      gen:
          go:
              package: "db"
              out: "./db/sqlc/"
              emit_json_tags: true
              emit_prepared_queries: false
              emit_interface: false
              emit_exact_table_names: false
